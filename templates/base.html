<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      .navbar {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
      }

      /* Navbar brand */
      .navbar-brand {
        font-size: 1.5rem;
        transition: color 0.3s ease-in-out;
      }

      .navbar-brand:hover {
        color: #0d6efd;
      }

      /* Navigation links */
      .nav-link {
        position: relative;
        font-weight: 500;
        transition: color 0.3s ease-in-out;
      }

      .nav-link:hover {
        color: #0d6efd;
      }

      /* Add an underline effect on hover */
      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -3px;
        left: 0;
        background-color: #0d6efd;
        transition: width 0.3s ease-in-out;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Navbar toggler */
      .navbar-toggler {
        border: none;
        outline: none;
        transition: transform 0.3s ease-in-out;
      }

      .navbar-toggler:hover {
        transform: rotate(90deg);
      }

      /* Search input */
      form input[type="search"] {
        border-radius: 25px;
        border: 1px solid #ced4da;
        transition: box-shadow 0.3s ease-in-out;
      }

      form input[type="search"]:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        outline: none;
      }

      /* Search button */
      form button {
        font-weight: 500;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease;
      }

      form button:hover {
        background-color: #0d6efd;
        color: #fff;
        transform: scale(1.1);
      }

      /* Add hover effect for navigation buttons */
      .navbar .btn {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .navbar .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg p-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">MyWebsite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a
                  class="nav-link active text-success fw-semibold px-3"
                  href="{% url 'home' %}"
                >
                  <i class="bi bi-house-door-fill"></i> Home
                </a>
              </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a
                  class="nav-link text-warning fw-semibold px-3"
                  href="{% url 'profile' %}"
                >
                  <i class="bi bi-person-plus-fill"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger fw-semibold px-3" href="{% url 'logout' %}">
                  <i class="bi bi-box-arrow-in-right"></i> Logout
                </a>
              </li>
            {% else %}
            <li class="nav-item">
                <a
                  class="nav-link text-warning fw-semibold px-3"
                  href="{% url 'signup' %}"
                >
                  <i class="bi bi-person-plus-fill"></i> Sign Up
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger fw-semibold px-3" href="{% url 'login' %}">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
              </li>
            {% endif %}
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 rounded-pill"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary rounded-pill px-4"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %} 
    <h1>This is home page</h1>
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
