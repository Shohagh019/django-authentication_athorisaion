<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      .navbar {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
      }

      /* Navbar brand */
      .navbar-brand {
        font-size: 1.5rem;
        transition: color 0.3s ease-in-out;
      }

      .navbar-brand:hover {
        color: #0d6efd;
      }

      /* Navigation links */
      .nav-link {
        position: relative;
        font-weight: 500;
        transition: color 0.3s ease-in-out;
      }

      .nav-link:hover {
        color: #0d6efd;
      }

      /* Add an underline effect on hover */
      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -3px;
        left: 0;
        background-color: #0d6efd;
        transition: width 0.3s ease-in-out;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Navbar toggler */
      .navbar-toggler {
        border: none;
        outline: none;
        transition: transform 0.3s ease-in-out;
      }

      .navbar-toggler:hover {
        transform: rotate(90deg);
      }

      /* Search input */
      form input[type="search"] {
        border-radius: 25px;
        border: 1px solid #ced4da;
        transition: box-shadow 0.3s ease-in-out;
      }

      form input[type="search"]:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        outline: none;
      }

      /* Search button */
      form button {
        font-weight: 500;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease;
      }

      form button:hover {
        background-color: #0d6efd;
        color: #fff;
        transform: scale(1.1);
      }

      /* Add hover effect for navigation buttons */
      .navbar .btn {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .navbar .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .page-heading {
    font-size: 3rem; /* Adjust size as needed */
    text-align: center;
    font-weight: bold;
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient colors */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 20px;
    margin-bottom: 20px;
}

.shop-heading {
    font-size: 2.5rem;
    text-align: center;
    font-weight: bold;
    color: #333;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 20px 0;
}

/* Link Container Styling */
.link-container {
    text-align: center;
    margin-top: 20px;
}

/* Link Styling */
.styled-link {
    font-size: 1.2rem;
    color: #ffffff;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    transition: transform 0.3s, background 0.3s;
}

/* Alternative Link Styling */
.styled-link-alt {
    background: linear-gradient(to right, #36d1dc, #5b86e5);
}

/* Hover Effect */
.styled-link:hover, .styled-link-alt:hover {
    transform: scale(1.1);
    background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reversed gradient */
}

/* nav name style */
.gradient-text {
    font-size: 1.5rem; /* Adjust size as needed */
    font-weight: bold;
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient colors */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
    transition: color 0.3s ease, transform 0.2s ease;
}

.gradient-text:hover {
    color: #feb47b; /* Fallback solid color for hover effect */
    text-decoration: underline;
    transform: scale(1.05); /* Slight enlargement on hover */
}


    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg p-3">
      <div class="container-fluid">
        <a class="navbar-brand gradient-text" href="{% url 'home' %}">Aslihan's</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a
                  class="nav-link active text-success fw-semibold px-3"
                  href="{% url 'home' %}"
                >
                  <i class="bi bi-house-door-fill"></i> Home
                </a>
              </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a
                  class="nav-link text-warning fw-semibold px-3"
                  href="{% url 'profile' %}"
                >
                  <i class="bi bi-person-plus-fill"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger fw-semibold px-3" href="{% url 'logout' %}">
                  <i class="bi bi-box-arrow-in-right"></i> Logout
                </a>
              </li>
            {% else %}
            <li class="nav-item">
                <a
                  class="nav-link text-warning fw-semibold px-3"
                  href="{% url 'signup' %}"
                >
                  <i class="bi bi-person-plus-fill"></i> Sign Up
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger fw-semibold px-3" href="{% url 'login' %}">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
              </li>
            {% endif %}
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 rounded-pill"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary rounded-pill px-4"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %} 
    <h1 class="page-heading">Welcome to Aslihan's Blog!</h1>
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
